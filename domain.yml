slots: 
  booking-type: 
    type: categorical
    values: 
      - upcoming
      - past
  booking_confirmed: 
    type: bool
  cancellation_confirmed: 
    type: bool
  course: 
    type: text
  date: 
    type: unfeaturized
  date-period: 
    type: text
  dates: 
    type: list
  display-option: 
    type: text
  employee_id: 
    type: text
  given-name: 
    type: text
  last-name: 
    type: text
  location: 
    type: unfeaturized
