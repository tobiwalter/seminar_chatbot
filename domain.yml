intents:
- affirm:
    use_entities: true
- age:
    use_entities: false
- bad:
    use_entities: false
- book_seminar:
    use_entities: true
- book_seminar+get_dates:
    use_entities: true
- book_seminar+get_location:
    use_entities: true
- bye:
