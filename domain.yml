    type: text
  time: 
    type: text
  title: 
    type: text
  user-level: 
    type: text
  user_verified: 
    type: bool
templates: 
  utter_are_you_sure: 
    - 
      buttons: 
        - 
          payload: /affirm
          title: "yes"
        - 
          payload: /negative
          title: "no"
      text: "Are you sure to cancel your seminar in {course}?"
  utter_ask_continue: 
    - 
      buttons: 
        - 
          payload: /affirm
          title: "yes"
        - 
          payload: /negative
          title: "no"
      text: "Do you want to continue?"
  utter_ask_course_book: 
    - 
      text: "In which category do you want to take a seminar?"
    - 
      text: "Which seminar would you like to book?"
  utter_ask_course_cancel: 
    - 
      text: "In which category?"
  utter_ask_date: 
    - 
      text: "On which date do you want to take the {course} seminar?"
    - 
      text: "When do you want to take the {course} seminar?"
  utter_ask_location: 
    - 
      text: "Where do you want to take the seminar in {course}?"
    - 
      text: "In which city do you want to take the {course} seminar?"
    - 
      text: "Please select the city where you want to take the {course} seminar."
  utter_ask_name: 
    - 
      text: "Please give me your first and last name"
    - 
      text: "Please provide your first and last name"
    - 
      text: "Please tell me your first and last name"
  utter_book_somewhere_else: 
    - 
      text: "Do you want to book the seminar somewhere else? If yes, please specify the location."
  utter_bye: 
    - 
      text: Goodbye
  utter_default: 
    - 
      text: "Sorry, I didn't get that. Could you please rephrase?"
    - 
      text: "I didn't understand, could you rephrase that?"
    - 
      text: "I'm sorry, but I didn't understand you. Could you please rephrase what you just said?"
    - 
      text: "I'm afraid I didn't get what you just said. Could you rephrase that?"
    - 
      text: "I didn't quite get that, could you rephrase your message?"
    - 
      text: "Could you rephrase your message? I didn't get it, I'm sorry."
  utter_do_something_else: 
    - 
      text: "Can I do something else for you? Remember I can help you to book seminars, show seminar bookings and get information about the seminar offering."
  utter_get_help: 
    - 
      buttons: 
        - 
          payload: "Call helpdesk"
          title: "Call helpdesk"
        - 
          payload: "Write email"
          title: "Write email"
      text: "To get help, please reach out to helpdesk@company.com by mail or call +49 621 66566."
  utter_i''m sorry: 
    - 
      text: "I am sorry I could not satisfy your request. Can I help you in any other way?"
  utter_introduction: 
    - 
      text: "I am Sam. I can help you to book seminars, show seminar bookings and get information about the seminar offering."
  utter_no_chitchat: 
    - 
      text: "I don't do smalltalk, let's get things done!"
  utter_no_worries: 
    - 
      text: "No worries."
    - 
      text: "You are welcome."
    - 
      text: "My pleasure!"
  utter_restart_with_button: 
    - 
      buttons: 
        - 
          payload: /restart
          title: Restart
      text: "Click the button below if you want to start over."
  utter_submit: 
    - 
      text: "Thanks! I will now attempt to fulfill your request."
  utter_suggest_help: 
    - 
      buttons: 
        - 
          payload: /affirm
          title: "yes"
        - 
          payload: /negative
          title: "no"
      text: "Do you want to reach out to the helpdesk?"
  utter_thanks: 
    - 
      text: "Thank you, I try to do my best."
  utter_thanks_bye: 
    - 
      text: "You're welcome, see you soon!"
    - 
      text: "My pleasure, goodbye!"
    - 
      text: "You're welcome, until next time!"
  utter_try_again: 
    - 
      text: "This name is not in our database. Please specify your name again."
  utter_welcome: 
    - 
      text: "Hello! I can do the following for you: Booking seminars, showing seminar bookings and getting information about the seminar offering."
  utter_wrong_date: 
    - 
      text: "The date you entered could not be verified. Please enter the date in the following format: dd//mm//yy"
  utter_wrong_location: 
    - 
      text: "The location you specified is not in our database. Please try again."
