%YAML 1.1
---
actions:
- action_course_offering
- utter_submit
- action_select_date
- utter_try_again
- action_display_seminar
- utter_welcome
- action_cancel_seminar
- action_provide_prerequisites
- utter_ask_course
- action_provide_datesWithLocation
- utter_ask_location
- utter_bye
- utter_ask_date
- action_show_bookings
- action_book_seminar
- utter_are_you_sure
- utter_introduction
- action_provide_description
- utter_chitchat
- utter_ask_name
- utter_i''m sorry
- utter_get_help
- action_verify_user
- utter_no_worries
- action_query_level
- utter_suggest_help
config:
  store_entities_as_slots: true
entities:
- display-option
- user-level
- last-name
- location
- time
- date
- booking-type
- date-period
- course-type
- given-name
- course
forms:
- seminar_form
intents:
- inform:
    use_entities: true
- book_seminar:
    use_entities: true
- show_bookings:
    use_entities: true
- welcome:
    use_entities: true
- thank:
    use_entities: true
- get_course_offering:
    use_entities: true
- get_dates:
    use_entities: true
- get_location:
    use_entities: true
- negative:
    use_entities: true
- get_description:
    use_entities: true
- get_prerequisites:
    use_entities: true
- get_level:
    use_entities: true
- bad:
    use_entities: false
- get_help:
    use_entities: true
- bye:
    use_entities: true
- cancel_seminar:
    use_entities: true
- affirm:
    use_entities: true
- introduction:
    use_entities: false
- age:
    use_entities: false
slots:
  booking-type:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - upcoming
    - past
  booking_confirmed:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  cancellation_confirmed:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  course:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  date:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  date-period:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  dates:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  display-option:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  employee_id:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  given-name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  last-name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  locations:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - date
    - location
    - course
  title:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  user-level:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  user_verified:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
templates:
  utter_are_you_sure:
  - text: Are you sure?
  utter_ask_course:
  - text: In which category do you want to take a seminar?
  - text: Which seminar would you like to book?
  utter_ask_date:
  - text: On which date do you want to take the {course} seminar?
  - text: When do you want to take the {course} seminar?
  utter_ask_location:
  - text: Where do you want to take the seminar in {course}?
  - text: In which city do you want to take the {course} seminar?
  - text: Please select the city where you want to take the {course} seminar.
  utter_ask_name:
  - text: Please give me your first and last name
  - text: Please provide your first and last name
  - text: Please tell me your first and last name
  utter_bye:
  - text: Goodbye
  utter_chitchat:
  - text: No chitchat, mate!
  utter_default:
  - text: Sorry, I didn't understand that.
  utter_get_help:
  - text: To get help, please reach out to helpdesk@company.com by mail or call +49
      621 66566.
  utter_i''m sorry:
  - text: I am sorry I could not satisfy your request. Can I help you in any other
      way?
  utter_introduction:
  - text: I am Sam. I can help you to book seminars, show seminar bookings and get
      information about the seminar offering.
  utter_no_worries:
  - text: No worries.
  - text: You are welcome.
  - text: My pleasure!
  utter_submit:
  - text: Thanks! I will now attempt to fulfill your request.
  utter_suggest_help:
  - text: Shall I forward you to the helpdesk?
  - text: Do you want to reach out to the helpdesk?
  utter_try_again:
  - text: This name is not in our database. Please specify your name again.
  utter_welcome:
  - text: 'Hello! I can do the following for you: Booking seminars, showing seminar
      bookings and getting information about the seminar offering.'
