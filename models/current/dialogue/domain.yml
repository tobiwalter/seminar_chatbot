    - past
  booking_confirmed:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  cancellation_confirmed:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  course:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  date:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  date-period:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  dates:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  display-option:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  employee_id:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
