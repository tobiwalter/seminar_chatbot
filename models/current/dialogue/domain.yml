entities:
- user-level
- course-type
- date
- display-option
- course
- booking-type
- date-period
- given-name
- last-name
- location
forms:
- seminar_form
intents:
- thank:
    use_entities: true
- inform:
    use_entities: true
- get_course_offering:
    use_entities: true
- get_dates:
    use_entities: true
- book_seminar:
    use_entities: true
- get_description:
    use_entities: true
- get_prerequisites:
    use_entities: true
