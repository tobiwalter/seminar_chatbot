%YAML 1.1
---
actions:
- utter_no_worries
- utter_submit
- action_show_bookings
- utter_i''m sorry
- action_provide_description
- utter_do_something_else
- utter_get_help
- utter_ask_continue
- action_cancel_seminar
- action_query_duration
- utter_ask_course_cancel
- utter_book_somewhere_else
- utter_ask_name
- utter_suggest_help
- action_display_seminar
- utter_ask_course_book
- action_query_level
- utter_introduction
- utter_bye
- utter_thanks
- utter_thanks_bye
- utter_no_insult
- utter_welcome
- utter_are_you_sure
- utter_try_again
- utter_no_chitchat
- action_course_offering
- utter_ask_location
- utter_wrong_date
- action_provide_prerequisites
- action_verify_user
- utter_ask_date
- action_book_seminar
- utter_wrong_location
- action_provide_datesWithLocation
- action_query_date
config:
  store_entities_as_slots: true
entities:
- last-name
- date
- time
- location
- course-type
- booking-type
- course
- given-name
- display-option
- date-period
forms:
- seminar_form
intents:
- other_smalltalk:
    use_entities: false
- book_seminar:
    use_entities: true
- inform:
    use_entities: true
- get_dates:
    use_entities: true
- book_seminar+get_dates:
    use_entities: true
- book_seminar+get_location:
    use_entities: true
- affirm:
    use_entities: true
- show_bookings:
    use_entities: true
- insult:
    use_entities: false
- welcome:
    use_entities: true
- thank:
    use_entities: true
- get_duration:
    use_entities: true
- get_course_offering:
    use_entities: true
- get_location:
    use_entities: true
- other_loc_date:
    use_entities: true
- praise:
    use_entities: false
- negative:
    use_entities: true
- get_description:
    use_entities: true
- get_prerequisites:
    use_entities: true
- get_level:
    use_entities: true
- bad:
    use_entities: false
- get_help:
    use_entities: false
- bye:
    use_entities: true
- cancel_seminar:
    use_entities: true
- introduction:
    use_entities: false
- age:
    use_entities: false
- stop: null
- thank+bye:
    use_entities: true
slots:
  booking-type:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - upcoming
    - past
  booking_confirmed:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  cancellation_confirmed:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  categories:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  course:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  date:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  date-period:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  dates:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  display-option:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  employee_id:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  given-name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  last-name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  locations:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  seminar_id:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  time:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  title:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  user-level:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  user_verified:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
templates:
  utter_are_you_sure:
  - buttons:
    - payload: /affirm
      title: 'yes'
    - payload: /negative
      title: 'no'
    text: Are you sure to cancel your seminar in {course}?
  utter_ask_continue:
  - buttons:
    - payload: /affirm
      title: 'yes'
    - payload: /negative
      title: 'no'
    text: Do you want to continue?
  utter_ask_course_book:
  - text: In which category do you want to take a seminar?
  - text: Which seminar would you like to book?
  utter_ask_course_cancel:
  - text: In which category?
  utter_ask_date:
  - text: On which date do you want to take the {course} seminar?
  - text: When do you want to take the {course} seminar?
  utter_ask_location:
  - text: Where do you want to take the seminar in {course}?
  - text: In which city do you want to take the {course} seminar?
  - text: Please select the city where you want to take the {course} seminar.
  utter_ask_name:
  - text: Please give me your first and last name
  - text: Please provide your first and last name
  - text: Please tell me your first and last name
  utter_book_somewhere_else:
  - text: Do you want to book the seminar somewhere else? If yes, please specify the
      location.
  utter_bye:
  - text: Goodbye
  utter_default:
  - text: Sorry, I didn't understand that.
  utter_do_something_else:
  - text: Can I do something else for you? Remember I can help you to book seminars,
      show seminar bookings and get information about the seminar offering.
  utter_get_help:
  - buttons:
    - payload: Call helpdesk
      title: Call helpdesk
    - payload: Write email
      title: Write email
    text: To get help, please reach out to helpdesk@company.com by mail or call +49
      621 66566.
  utter_i''m sorry:
  - text: I am sorry I could not satisfy your request. Can I help you in any other
      way?
  utter_introduction:
  - text: I am Sam. I can help you to book seminars, show seminar bookings and get
      information about the seminar offering.
  utter_no_chitchat:
  - text: I don't do smalltalk, let's get things done!
  utter_no_insult:
  - text: Make peace, not war!
  - text: No strong language!
  - text: Don't get offensive!
  utter_no_worries:
  - text: No worries.
  - text: You are welcome.
  - text: My pleasure!
  utter_submit:
  - text: Thanks! I will now attempt to fulfill your request.
  utter_suggest_help:
  - buttons:
    - payload: /affirm
      title: 'yes'
    - payload: /negative
      title: 'no'
    text: Do you want to reach out to the helpdesk?
  utter_thanks:
  - text: Thank you, I try to do my best.
  utter_thanks_bye:
  - text: You're welcome, see you soon!
  - text: My pleasure, goodbye!
  - text: You're welcome, until next time!
  utter_try_again:
  - text: This name is not in our database. Please specify your name again.
  utter_welcome:
  - text: 'Hello! I can do the following for you: Booking seminars, showing seminar
      bookings and getting information about the seminar offering.'
  utter_wrong_date:
  - text: 'The date you entered could not be verified. Please enter the date in the
      following format: dd//mm//yy'
  utter_wrong_location:
  - text: The location you specified is not in our database. Please try again.
